<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Utilizadores</title>
</head>
<body>
    <h1>Lista de Utilizadores</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.nome}"></td>
            </tr>
        </tbody>

    </table>
    <br><br>
    <a th:href="@{user.html}">Adicionar Users</a>
</body>
</html>
